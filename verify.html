<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify Product</title>
</head>
<body>

<h2>Product Verification</h2>

<div id="status">Checking token…</div>

<script>
(async () => {
  // Read ?p=...
  const params = new URLSearchParams(window.location.search);
  const signedToken = params.get("p");

  if(!signedToken){
    document.getElementById("status").innerText = 
      "No signed token found in link. Please scan a valid QR code.";
    return;
  }

  try {
    // CALL BACKEND VERIFY
    const res = await fetch(
      "https://anti-counterfeit-backend-new.onrender.com/verify-token",
      {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ signedToken })
      }
    );

    const data = await res.json();

    if(data.valid){
      document.getElementById("status").innerHTML = 
        "<h2 style='color:green'>✔ Verified Authentic</h2>" +
        "<pre>" + JSON.stringify(data.payload, null, 2) + "</pre>";
    } else {
      document.getElementById("status").innerHTML = 
        "<h2 style='color:red'>✖ Verification Failed</h2>";
    }
  }
  catch(err){
    document.getElementById("status").innerText = 
      "Verification error: " + err;
  }
})();
</script>

</body>
</html>
