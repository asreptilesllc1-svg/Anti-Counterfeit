<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verify Test - Camera</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px}
    video{width:100%;max-height:60vh;background:#000;border-radius:8px}
    button{padding:10px 14px;margin:6px}
    textarea{width:100%;height:80px;margin-top:8px}
    #msg{margin-top:8px}
  </style>
</head>
<body>
  <h2>Camera Test — Start Camera & Scan</h2>
  <p>This test page must show a <strong>Start Camera</strong> button. If not, replace the file on GitHub Pages and reload.</p>

  <video id="video" muted playsinline></video>
  <div>
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn" disabled>Stop Camera</button>
    <input id="file" type="file" accept="image/*" />
  </div>

  <label>Scanned:</label>
  <textarea id="scanned" readonly></textarea>

  <div id="msg"></div>

  <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.legacy.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const fileInput = document.getElementById('file');
    const scanned = document.getElementById('scanned');
    const msg = document.getElementById('msg');
    let scanner = null;

    function show(m, isErr=false){
      msg.textContent = m;
      msg.style.color = isErr ? 'crimson' : 'green';
    }

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      try {
        scanner = new QrScanner(video, result => {
          scanned.value = result;
          show('Scanned value: ' + result);
          // stop automatically if you want:
          // scanner.stop();
        });
        await scanner.start();
        stopBtn.disabled = false;
        show('Camera started — point at a QR on your monitor');
      } catch(e){
        console.error(e);
        show('Failed to start camera: ' + (e.message||e), true);
        startBtn.disabled = false;
      }
    };

    stopBtn.onclick = () => {
      if (scanner) { scanner.stop(); scanner.destroy(); scanner = null; }
      video.srcObject = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      show('Camera stopped');
    };

    fileInput.onchange = async (ev) => {
      const f = ev.target.files[0];
      if (!f) return;
      show('Decoding image...');
      try {
        const result = await QrScanner.scanImage(f, { returnDetailedScanResult: false });
        scanned.value = result;
        show('Decoded from image: ' + result);
      } catch(err){
        show('No QR found in image', true);
      }
    };
  </script>
</body>
</html>
