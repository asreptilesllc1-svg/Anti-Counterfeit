<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f5f5f5;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      font-size: 1.2em;
    }
    .authentic {
      background-color: #d4edda;
      color: #155724;
    }
    .invalid {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Verify Product Authenticity</h1>
  <div id="status" class="result">Checking...</div>

  <script>
    async function verifyProduct() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const statusDiv = document.getElementById("status");

      if (!code) {
        statusDiv.textContent = "No code provided.";
        statusDiv.className = "result invalid";
        return;
      }

      try {
        // Use absolute path so it works correctly on GitHub Pages
        const response = await fetch("https://asreptilesllc1-svg.github.io/Anti-Counterfeit/data/validCodes.json");
        const data = await response.json();

        if (data[code]) {
          const product = data[code];
          statusDiv.innerHTML = `
            ✅ <strong>Authentic Product Verified</strong><br><br>
            <b>Item:</b> ${product.name}<br>
            <b>Batch:</b> ${product.batch}<br>
            <b>Brand:</b> ${product.brand}<br>
            <br>Scan recorded successfully.
          `;
          statusDiv.className = "result authentic";
        } else {
          statusDiv.innerHTML = `
            ❌ <strong>Product Not Verified</strong><br><br>
            This code is not in our authenticity database.<br>
            Please contact the seller for confirmation.
          `;
          statusDiv.className = "result invalid";
        }
      } catch (error) {
        statusDiv.textContent = "Error verifying code. Please try again later.";
        statusDiv.className = "result invalid";
      }
    }

    verifyProduct();
  </script>
</body>
</html>
