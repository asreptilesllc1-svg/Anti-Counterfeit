<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Product</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    #result { margin-top: 20px; font-size: 1.5rem; font-weight: bold; }
    #video { width: 90%; max-width: 450px; margin-top: 20px; }
    #loading { margin-top: 15px; font-size: 1.2rem; }
    .verified { color: green; }
    .not-verified { color: red; }
  </style>
</head>
<body>

<h2>Product Verification</h2>

<p id="loading">Initializing camera...</p>
<video id="video" autoplay></video>

<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
async function startScanner() {
  const video = document.getElementById('video');
  const loading = document.getElementById('loading');

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    loading.textContent = "Point camera at QR code...";
  } catch (err) {
    loading.textContent = "Camera access denied or unavailable.";
    return;
  }

  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  function scanFrame() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const qr = jsQR(imageData.data, canvas.width, canvas.height);

      if (qr) {
        loading.textContent = "QR detected, verifying...";
        verifyToken(qr.data);
        return; // Stop scanning
      }
    }
    requestAnimationFrame(scanFrame);
  }

  scanFrame();
}

async function verifyToken(rawData) {
  const resultDiv = document.getElementById("result");

  try {
    const url = new URL(rawData);
    const token = url.searchParams.get("p");

    if (!token) {
      resultDiv.innerHTML = `<span class="not-verified">No signed token found.</span>`;
      return;
    }

    const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/verify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ signedToken: token })
    });

    const data = await res.json();

    if (data.valid) {
      resultDiv.innerHTML = `<span class="verified">âœ” VERIFIED</span>`;
    } else {
      resultDiv.innerHTML = `<span class="not-verified">âœ˜ NOT VERIFIED</span>`;
    }

  } catch (err) {
    resultDiv.innerHTML = `<span class="not-verified">Server Error</span>`;
  }
}

// ðŸ‘‡ Support verifying from URL: verify.html?p=TOKEN
const params = new URLSearchParams(window.location.search);
if (params.has("p")) {
  verifyToken(window.location.href);
} else {
  startScanner();
}
</script>

</body>
</html>
