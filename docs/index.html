<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product Authentication</title>

<!-- SHARED DARK FUTURISTIC THEME -->
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        background: radial-gradient(circle at top, #0d0f1a, #03040a);
        color: #e6e6e6;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 42px;
        color: #00c8ff;
        text-shadow: 0 0 20px #00aaff;
        animation: fadeIn 1s ease-out;
    }

    .subtext {
        font-size: 18px;
        opacity: 0.8;
        margin-bottom: 40px;
    }

    .container {
        max-width: 650px;
        margin: 40px auto;
        padding: 40px;
        border-radius: 20px;
        background: rgba(255,255,255,0.05);
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.15);
        backdrop-filter: blur(8px);
        animation: fadeInUp 1s ease;
    }

    button {
        background: linear-gradient(135deg, #00c8ff, #0066ff);
        border: none;
        padding: 18px 40px;
        margin: 15px;
        font-size: 22px;
        border-radius: 14px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
        width: 80%;
        max-width: 350px;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.8);
    }

    .logo {
        margin-top: 40px;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: contain;
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.5);
        animation: glowPulse 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(18px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
        0%   { box-shadow: 0 0 20px rgba(0, 200, 255, 0.4); }
        50%  { box-shadow: 0 0 40px rgba(0, 200, 255, 0.8); }
        100% { box-shadow: 0 0 20px rgba(0, 200, 255, 0.4); }
    }
</style>
</head>

<body>

    <img src="logo.png" class="logo" alt="Brand Logo" />

    <h1>Product Authentication</h1>
    <p class="subtext">Verify authenticity or generate secure product QR codes.</p>

    <div class="container">
        <button onclick="location.href='generate.html'">Generate QR Code</button>
        <button onclick="location.href='verify.html'">Verify Product</button>
        <button onclick="location.href='manual-verify.html'">Manual Verification</button>
    </div>

</body>
</html>
