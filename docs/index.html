<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000000 70%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 18px;
      padding: 48px 42px;
      max-width: 460px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.12);
    }

    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.4));
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 36px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .btn {
      display: block;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .btn.primary {
      background: linear-gradient(135deg, #00f5ff, #0077ff);
      color: #000;
      box-shadow: 0 0 25px rgba(0, 245, 255, 0.4);
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 35px rgba(0, 245, 255, 0.7);
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid #00f5ff;
      color: #00f5ff;
    }

    .btn.secondary:hover {
      background: rgba(0, 245, 255, 0.1);
    }

    footer {
      margin-top: 36px;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Brand Logo" class="logo" />

    <h1>Product Authentication</h1>
    <p>Verify authenticity using cryptographic QR codes.</p>

    <div class="actions">
      <a href="generate.html" class="btn primary">Generate QR Code</a>
      <a href="manual-verify.html" class="btn secondary">Manual Verification</a>
    </div>

    <footer>
      © 2025 • Secure Verification System
    </footer>
  </div>
</body>
</html>
