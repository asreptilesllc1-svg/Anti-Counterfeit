<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Product Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #0b1f29, #000 70%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p.sub {
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 28px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #020617;
      border: 1px solid #00f5ff55;
      border-radius: 10px;
      color: #e5e7eb;
      padding: 14px;
      font-size: 0.85rem;
      resize: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #00f5ff, #0077ff);
      color: #000;
      box-shadow: 0 0 25px rgba(0, 245, 255, 0.5);
    }

    button:hover {
      box-shadow: 0 0 35px rgba(0, 245, 255, 0.8);
      transform: translateY(-1px);
    }

    .result {
      margin-top: 28px;
      padding: 20px;
      border-radius: 14px;
      display: none;
    }

    .valid {
      background: rgba(0, 255, 180, 0.08);
      border: 1px solid #00ffb3;
    }

    .invalid {
      background: rgba(255, 80, 80, 0.08);
      border: 1px solid #ff4d4d;
    }

    .status {
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 16px;
    }

    .valid .status {
      color: #00ffb3;
    }

    .invalid .status {
      color: #ff4d4d;
    }

    .meta {
      font-size: 0.85rem;
      line-height: 1.7;
    }

    .label {
      color: #9ca3af;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Manual Verification</h1>
    <p class="sub">Paste a signed token to verify authenticity</p>

    <textarea id="tokenInput" placeholder="Paste signed token here..."></textarea>
    <button onclick="verifyToken()">Verify Product</button>

    <div id="result" class="result">
      <div id="status" class="status"></div>
      <div id="meta" class="meta"></div>
    </div>

    <footer>© 2025 • Secure Anti-Counterfeit System</footer>
  </div>

  <script>
    async function verifyToken() {
      const token = document.getElementById("tokenInput").value.trim();
      const resultBox = document.getElementById("result");
      const statusEl = document.getElementById("status");
      const metaEl = document.getElementById("meta");

      resultBox.style.display = "none";

      if (!token) {
        alert("Please paste a signed token.");
        return;
      }

      try {
        const res = await fetch(
          "https://anti-counterfeit-backend-new.onrender.com/verify-token",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ signedToken: token })
          }
        );

        const data = await res.json();

        resultBox.style.display = "block";

        if (data.valid) {
          resultBox.className = "result valid";
          statusEl.textContent = "✔ AUTHENTIC PRODUCT";

          const p = data.payload;

          metaEl.innerHTML = `
            <div><span class="label">Product ID:</span> ${p.id}</div>
            <div><span class="label">Name:</span> ${p.name}</div>
            <div><span class="label">Batch:</span> ${p.batch}</div>
            <div><span class="label">Issued:</span> ${new Date(p.timestamp).toLocaleString()}</div>
          `;
        } else {
          resultBox.className = "result invalid";
          statusEl.textContent = "✖ INVALID OR TAMPERED TOKEN";
          metaEl.innerHTML = "This product could not be verified.";
        }
      } catch (err) {
        resultBox.style.display = "block";
        resultBox.className = "result invalid";
        statusEl.textContent = "✖ VERIFICATION ERROR";
        metaEl.innerHTML = "Unable to contact verification service.";
      }
    }
  </script>
</body>
</html>
