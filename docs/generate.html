<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Product QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- QR library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1220, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #64748b;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 8px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .qr-wrapper {
      margin-top: 24px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: white;
      padding: 12px;
      border-radius: 12px;
    }

    .download {
      margin-top: 12px;
      background: #020617;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .status {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #93c5fd;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Generate Product QR</h1>
    <p>Secure cryptographic authenticity code</p>

    <input id="id" placeholder="Product ID (e.g. SKU-001)" />
    <input id="name" placeholder="Product Name" />
    <input id="batch" placeholder="Batch / Lot" />

    <button id="generateBtn" onclick="generateQR()">Generate QR Code</button>

    <div class="status" id="status"></div>

    <div class="qr-wrapper" id="qrWrapper">
      <canvas id="qrCanvas"></canvas>
      <button class="download" onclick="downloadQR()">Download QR</button>
    </div>
  </div>

<script>
const BACKEND_SIGN_URL = "https://anti-counterfeit-backend-new.onrender.com/sign";
const VERIFY_BASE_URL = "https://verify.myproductauth.com/verify.html?p=";

async function generateQR() {
  const id = document.getElementById("id").value.trim();
  const name = document.getElementById("name").value.trim();
  const batch = document.getElementById("batch").value.trim();

  if (!id || !name || !batch) {
    alert("Please fill out all fields");
    return;
  }

  const status = document.getElementById("status");
  status.textContent = "Generating secure token…";

  try {
    const res = await fetch(BACKEND_SIGN_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, name, batch })
    });

    const data = await res.json();

    if (!data.signedToken) {
      throw new Error("No token returned");
    }

    const verifyURL = VERIFY_BASE_URL + encodeURIComponent(data.signedToken);

    await QRCode.toCanvas(
      document.getElementById("qrCanvas"),
      verifyURL,
      {
        width: 260,
        margin: 1,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }
    );

    document.getElementById("qrWrapper").style.display = "flex";
    status.textContent = "QR code generated successfully ✔";

  } catch (err) {
    console.error(err);
    status.textContent = "Failed to generate QR";
  }
}

function downloadQR() {
  const canvas = document.getElementById("qrCanvas");
  const link = document.createElement("a");
  link.download = "product-auth-qr.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
