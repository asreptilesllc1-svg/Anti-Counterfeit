<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Product QR | MyProductAuth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ QRCode library (locked version, reliable CDN) -->
  <script
    src="https://unpkg.com/qrcode@1.5.4/build/qrcode.min.js"
    defer
  ></script>

  <style>
    :root {
      --bg: #0b0f1a;
      --panel: #121a2f;
      --accent: #00e5ff;
      --text: #e6f1ff;
      --muted: #7a8bbd;
      --danger: #ff4d4d;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #121a2f, #070b14);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #121a2f, #0b1020);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 0 40px rgba(0, 229, 255, 0.15);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.6rem;
      color: var(--accent);
    }

    p.subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 22px;
      font-size: 0.9rem;
    }

    label {
      font-size: 0.75rem;
      color: var(--muted);
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #0b1020;
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 0 2px var(--accent);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00e5ff, #008cff);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .status {
      text-align: center;
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .error {
      color: var(--danger);
    }

    .qr-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 22px;
    }

    canvas {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .download-btn {
      background: #0b1020;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <p class="subtitle">Generate a secure, verifiable product QR</p>

    <label>Product ID</label>
    <input id="id" placeholder="SKU-001" />

    <label>Product Name</label>
    <input id="name" placeholder="Example Product" />

    <label>Batch / Lot</label>
    <input id="batch" placeholder="BATCH-A1" />

    <button id="generateBtn">Generate QR Code</button>

    <div id="status" class="status"></div>

    <div id="qrWrapper" class="qr-wrapper">
      <canvas id="qrCanvas"></canvas>
      <button class="download-btn" onclick="downloadQR()">Download QR</button>
    </div>
  </div>

  <script>
    const SIGN_ENDPOINT =
      "https://anti-counterfeit-backend-new.onrender.com/sign";
    const VERIFY_BASE =
      "https://verify.myproductauth.com/verify.html?p=";

    document.getElementById("generateBtn").addEventListener("click", generateQR);

    async function generateQR() {
      const status = document.getElementById("status");

      // ✅ HARD FAIL if library didn’t load
      if (typeof window.QRCode === "undefined") {
        status.textContent =
          "❌ QR library failed to load. Refresh and try again.";
        status.className = "status error";
        return;
      }

      const id = document.getElementById("id").value.trim();
      const name = document.getElementById("name").value.trim();
      const batch = document.getElementById("batch").value.trim();

      if (!id || !name || !batch) {
        status.textContent = "❌ Please fill in all fields";
        status.className = "status error";
        return;
      }

      status.textContent = "Signing product data…";
      status.className = "status";

      try {
        const res = await fetch(SIGN_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, name, batch })
        });

        if (!res.ok) {
          throw new Error("Backend error: " + res.status);
        }

        const { signedToken } = await res.json();
        if (!signedToken) throw new Error("No token returned");

        const url = VERIFY_BASE + encodeURIComponent(signedToken);

        await window.QRCode.toCanvas(
          document.getElementById("qrCanvas"),
          url,
          {
            width: 260,
            margin: 1,
            color: { dark: "#000000", light: "#ffffff" }
          }
        );

        document.getElementById("qrWrapper").style.display = "flex";
        status.textContent = "✔ QR Code generated";

      } catch (err) {
        console.error(err);
        status.textContent = "❌ " + err.message;
        status.className = "status error";
      }
    }

    function downloadQR() {
      const canvas = document.getElementById("qrCanvas");
      const link = document.createElement("a");
      link.download = "product-auth-qr.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
