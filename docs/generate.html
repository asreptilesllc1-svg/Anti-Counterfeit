<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate QR Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef1f5;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 480px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
  }
  h2 {
    text-align: center;
  }
  input, button {
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    font-size: 17px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    background: #0077ff;
    color: white;
    font-weight: bold;
  }
  button:hover {
    background: #005ad1;
  }
  #qrImage {
    display: block;
    margin: 20px auto;
    width: 260px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Generate QR Code</h2>

  <label>Product ID</label>
  <input id="pid" placeholder="e.g. TEST-001">

  <label>Name</label>
  <input id="pname" placeholder="Product name">

  <label>Batch</label>
  <input id="batch" placeholder="Batch number">

  <button onclick="makeQR()">Generate QR</button>

  <img id="qrImage" style="display:none;">
</div>

<script>
async function makeQR() {
  const payload = {
    id: document.getElementById("pid").value,
    name: document.getElementById("pname").value,
    batch: document.getElementById("batch").value,
    timestamp: Date.now()
  };

  const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/sign", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  if (!data.signedToken) {
    alert("Signing failed.");
    return;
  }

  const link = `https://verify.myproductauth.com/verify.html?p=${encodeURIComponent(data.signedToken)}`;

  // Create local QR
  const apiURL = `https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=${encodeURIComponent(link)}`;
  const qrImg = document.getElementById("qrImage");
  qrImg.src = apiURL;
  qrImg.style.display = "block";
}
</script>

</body>
</html>
