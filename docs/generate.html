<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Secure QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR LIBRARY (STABLE CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }

    p {
      margin: 0 0 20px;
      color: #94a3b8;
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      padding: 12px;
      font-size: 0.9rem;
      outline: none;
    }

    textarea::placeholder {
      color: #64748b;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #22d3ee);
      color: #020617;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    #qr-wrapper {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    }

    #qr {
      background: white;
      padding: 12px;
      border-radius: 12px;
    }

    .hint {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Secure QR Generator</h1>
    <p>Paste a signed verification URL or token</p>

    <textarea
      id="input"
      placeholder="Paste verification URL or signed token here"
    ></textarea>

    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qr-wrapper">
      <div id="qr"></div>
    </div>

    <div class="hint">
      Black & white QR for maximum scan reliability
    </div>
  </div>

  <script>
    function generateQR() {
      const container = document.getElementById("qr");
      container.innerHTML = "";

      if (typeof QRCode === "undefined") {
        alert("QR library failed to load. Please refresh the page.");
        return;
      }

      const value = document.getElementById("input").value.trim();

      if (!value) {
        alert("Please paste a token or URL first.");
        return;
      }

      new QRCode(container, {
        text: value,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>

</body>
</html>
