<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Product QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(20,20,20,0.9);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: #0b0b0b;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #fff, #cbd5f5);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    #qr {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    #download {
      display: none;
      margin-top: 14px;
      color: #9ca3af;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Generate Product QR</h1>

    <input id="id" placeholder="Product ID" />
    <input id="name" placeholder="Product Name" />
    <input id="batch" placeholder="Batch / Lot" />

    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qr"></div>
    <div id="download" onclick="downloadQR()">Download QR</div>
  </div>

  <!-- âœ… LOCAL QR LIBRARY (NO CDN) -->
  <script src="./qrcode.min.js"></script>

  <script>
    let qrInstance = null;

    async function generateQR() {
      document.getElementById("qr").innerHTML = "";
      document.getElementById("download").style.display = "none";

      const payload = {
        id: id.value,
        name: name.value,
        batch: batch.value
      };

      const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/sign", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        alert("Failed to generate token");
        return;
      }

      const { signedToken } = await res.json();
      const verifyUrl =
        "https://verify.myproductauth.com/verify.html?p=" +
        encodeURIComponent(signedToken);

      qrInstance = new QRCode(document.getElementById("qr"), {
        text: verifyUrl,
        width: 260,
        height: 260,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      document.getElementById("download").style.display = "block";
    }

    function downloadQR() {
      const img = document.querySelector("#qr img");
      if (!img) return;
      const a = document.createElement("a");
      a.href = img.src;
      a.download = "product-qr.png";
      a.click();
    }
  </script>
</body>
</html>
