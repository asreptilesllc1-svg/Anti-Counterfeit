<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Generate Product QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1c24, #000);
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(0,0,0,0.7);
  padding: 32px;
  border-radius: 18px;
  width: 420px;
  box-shadow: 0 0 40px rgba(0,255,255,0.12);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

input {
  background: #111;
  color: #fff;
}

button {
  background: linear-gradient(135deg, #00f5ff, #00c2ff);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#qr-container {
  margin-top: 25px;
  text-align: center;
}

#qr-container canvas {
  background: #fff;
  padding: 10px;
  border-radius: 10px;
}

#status {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
  <h1>Generate QR Code</h1>

  <input id="id" placeholder="Product ID" />
  <input id="name" placeholder="Product Name" />
  <input id="batch" placeholder="Batch" />

  <button onclick="generateQR()">Generate QR Code</button>

  <div id="status"></div>
  <div id="qr-container"></div>
</div>

<!-- QR Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

<script>
async function generateQR() {
  const id = document.getElementById("id").value.trim();
  const name = document.getElementById("name").value.trim();
  const batch = document.getElementById("batch").value.trim();
  const status = document.getElementById("status");
  const qrContainer = document.getElementById("qr-container");

  if (!id || !name || !batch) {
    status.textContent = "Please fill out all fields.";
    return;
  }

  status.textContent = "Signing productâ€¦";
  qrContainer.innerHTML = "";

  try {
    // ðŸ”‘ STEP 1: Get signed token
    const res = await fetch(
      "https://anti-counterfeit-backend-new.onrender.com/sign",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, name, batch })
      }
    );

    if (!res.ok) throw new Error("Backend signing failed");

    const { signedToken } = await res.json();

    // ðŸ”— STEP 2: Build verification link
    const verifyURL =
      "https://verify.myproductauth.com/verify.html?p=" +
      encodeURIComponent(signedToken);

    status.textContent = "Generating QR codeâ€¦";

    // ðŸ§¾ STEP 3: Generate QR
    QRCode.toCanvas(
      verifyURL,
      {
        width: 320,
        margin: 2,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      },
      (err, canvas) => {
        if (err) {
          status.textContent = "QR generation failed";
          return;
        }

        qrContainer.appendChild(canvas);

        const link = document.createElement("a");
        link.download = "product-qr.png";
        link.href = canvas.toDataURL();
        link.textContent = "Download QR Code";
        link.style.display = "block";
        link.style.marginTop = "12px";
        link.style.color = "#00f5ff";

        qrContainer.appendChild(link);
        status.textContent = "QR code ready";
      }
    );
  } catch (err) {
    status.textContent = "Failed to generate QR";
    console.error(err);
  }
}
</script>

</body>
</html>
