<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Secure QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b1c24, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: #fff;
}

.panel {
  width: 420px;
  padding: 30px;
  border-radius: 18px;
  background: rgba(0,0,0,0.8);
  box-shadow: 0 0 40px rgba(0,255,255,0.2);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

input {
  background: #111;
  color: #fff;
}

button {
  background: linear-gradient(135deg, #00f5ff, #00c2ff);
  color: #000;
  font-weight: 700;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#status {
  text-align: center;
  margin-top: 14px;
  font-size: 14px;
  min-height: 20px;
}

#qr {
  margin-top: 20px;
  text-align: center;
}

#qr canvas {
  background: #fff;
  padding: 10px;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="panel">
  <h1>QR Generator</h1>

  <input id="pid" placeholder="Product ID">
  <input id="name" placeholder="Product Name">
  <input id="batch" placeholder="Batch">

  <button onclick="generate()">Generate QR Code</button>

  <div id="status"></div>
  <div id="qr"></div>
</div>

<!-- ✅ CORRECT QR LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/dist/qrcode.min.js"></script>

<script>
async function generate() {
  const status = document.getElementById("status");
  const qrBox = document.getElementById("qr");
  qrBox.innerHTML = "";

  if (typeof QRCode === "undefined") {
    status.textContent = "❌ QR library failed to load.";
    return;
  }

  const id = document.getElementById("pid").value.trim();
  const name = document.getElementById("name").value.trim();
  const batch = document.getElementById("batch").value.trim();

  if (!id || !name || !batch) {
    status.textContent = "Please fill out all fields.";
    return;
  }

  status.textContent = "Signing product…";

  try {
    const res = await fetch(
      "https://anti-counterfeit-backend-new.onrender.com/sign",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, name, batch })
      }
    );

    if (!res.ok) throw new Error("Backend error " + res.status);

    const json = await res.json();
    if (!json.signedToken) throw new Error("No token returned");

    const verifyURL =
      "https://verify.myproductauth.com/verify.html?p=" +
      encodeURIComponent(json.signedToken);

    status.textContent = "Generating QR…";

    QRCode.toCanvas(
      verifyURL,
      {
        width: 360,
        margin: 2,
        color: { dark: "#000000", light: "#ffffff" }
      },
      (err, canvas) => {
        if (err) {
          status.textContent = "❌ QR render failed";
          return;
        }

        qrBox.appendChild(canvas);

        const dl = document.createElement("a");
        dl.href = canvas.toDataURL("image/png");
        dl.download = "secure-product-qr.png";
        dl.textContent = "Download QR";
        dl.style.display = "block";
        dl.style.marginTop = "12px";
        dl.style.color = "#00f5ff";

        qrBox.appendChild(dl);
        status.textContent = "✅ QR ready";
      }
    );
  } catch (e) {
    console.error(e);
    status.textContent = "❌ " + e.message;
  }
}
</script>

</body>
</html>
