<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate QR Code</title>

  <!-- QR Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

  <style>
    body {
      background: #0b0f1a;
      color: #ffffff;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #11162a;
      padding: 30px;
      border-radius: 16px;
      width: 420px;
      box-shadow: 0 0 40px rgba(0,255,255,0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 15px;
      background: #0d1222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      resize: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #00f0ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    button:hover {
      opacity: 0.9;
    }

    #qr {
      margin-top: 25px;
    }

    #download {
      display: none;
      margin-top: 15px;
      background: #1eff8a;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>QR Generator</h1>
    <p>Paste ANY text or link below</p>

    <textarea id="qrText" placeholder="Paste verification link or token here..."></textarea>

    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qr"></div>

    <button id="download" onclick="downloadQR()">Download QR</button>
  </div>

  <script>
    function generateQR() {
      const text = document.getElementById("qrText").value.trim();
      const qrDiv = document.getElementById("qr");
      const downloadBtn = document.getElementById("download");

      qrDiv.innerHTML = "";
      downloadBtn.style.display = "none";

      if (!text) {
        alert("Please enter text to generate QR code.");
        return;
      }

      QRCode.toCanvas(text, {
        width: 260,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }, function (err, canvas) {
        if (err) {
          alert("QR generation failed.");
          console.error(err);
          return;
        }

        qrDiv.appendChild(canvas);
        downloadBtn.style.display = "block";
      });
    }

    function downloadQR() {
      const canvas = document.querySelector("#qr canvas");
      if (!canvas) return;

      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>

</body>
</html>
