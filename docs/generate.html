<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Generate Product QR Code</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0f17;
        font-family: "Segoe UI", sans-serif;
        color: #e0e0e0;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 28px;
        color: #66c0ff;
        text-shadow: 0 0 12px #2196f3;
    }

    .card {
        margin: 40px auto;
        background: #131722;
        padding: 30px;
        width: 90%;
        max-width: 420px;
        border-radius: 14px;
        box-shadow: 0 0 18px rgba(0, 140, 255, 0.25);
        border: 1px solid #1e2637;
    }

    input {
        width: 90%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        background: #1b2030;
        color: #eee;
        outline: none;
    }

    button {
        margin-top: 20px;
        width: 92%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #007bff;
        color: white;
        font-weight: bold;
        box-shadow: 0 0 14px rgba(0, 140, 255, 0.4);
    }

    button:hover {
        background: #0a84ff;
    }

    #qrContainer {
        margin-top: 25px;
        padding: 20px;
        background: #10141f;
        border-radius: 10px;
    }
</style>
</head>

<body>
<h1>Generate Authentic QR Code</h1>

<div class="card">
    <input id="prodId" placeholder="Product ID (e.g., TEST-001)" />
    <input id="prodName" placeholder="Product Name" />
    <input id="prodBatch" placeholder="Batch #" />

    <button id="genBtn">Generate QR Code</button>

    <div id="qrContainer"></div>
</div>

<!-- QR Code Styling library (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

<script>
document.getElementById("genBtn").addEventListener("click", async () => {
    const id = document.getElementById("prodId").value.trim();
    const name = document.getElementById("prodName").value.trim();
    const batch = document.getElementById("prodBatch").value.trim();

    if (!id || !name || !batch) {
        alert("Please fill out all fields.");
        return;
    }

    const payload = { id, name, batch, timestamp: Date.now() };

    // 1️⃣ CALL BACKEND TO SIGN
    const signRes = await fetch("https://anti-counterfeit-backend-new.onrender.com/sign", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await signRes.json();
    const signedToken = data.signedToken;

    if (!signedToken) {
        alert("Error generating token.");
        return;
    }

    // 2️⃣ BUILD VERIFY URL
    const verifyURL = `https://verify.myproductauth.com/verify.html?p=${encodeURIComponent(signedToken)}`;

    // 3️⃣ CLEAR OLD QR
    const qrBox = document.getElementById("qrContainer");
    qrBox.innerHTML = "";

    // 4️⃣ REAL QR GENERATOR (works 100%)
    const qr = new QRCodeStyling({
        width: 300,
        height: 300,
        type: "svg",
        data: verifyURL,
        dotsOptions: {
            color: "#00b3ff",
            type: "rounded"
        },
        backgroundOptions: {
            color: "#0d0f17"
        }
    });

    qr.append(qrBox);

    // OPTIONAL: Show URL under QR (small text)
    qrBox.innerHTML += `<p style="font-size:12px; opacity:0.6; word-break:break-all">${verifyURL}</p>`;
});
</script>

</body>
</html>
