<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Generate Product QR</title>

<!-- QR Library (RELIABLE) -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: rgba(15, 23, 42, 0.95);
  padding: 32px;
  border-radius: 16px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 0 40px rgba(0,255,255,0.15);
}

h1 {
  text-align: center;
  margin-bottom: 24px;
}

label {
  display: block;
  margin-top: 14px;
  font-size: 14px;
  color: #94a3b8;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-top: 6px;
  background: #020617;
  color: #e5e7eb;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(90deg, #06b6d4, #22d3ee);
  color: #020617;
}

button:hover {
  opacity: 0.9;
}

#qr {
  margin-top: 24px;
  display: flex;
  justify-content: center;
}

#download {
  display: none;
  margin-top: 16px;
  background: #020617;
  color: #22d3ee;
  border: 1px solid #22d3ee;
}
</style>
</head>

<body>
<div class="container">
  <h1>Generate Product QR</h1>

  <label>Product ID</label>
  <input id="pid" placeholder="e.g. SKU-001"/>

  <label>Product Name</label>
  <input id="pname" placeholder="e.g. Premium Phone"/>

  <label>Batch</label>
  <input id="pbatch" placeholder="e.g. B1"/>

  <button onclick="generate()">Generate QR Code</button>

  <div id="qr"></div>
  <button id="download" onclick="downloadQR()">Download QR</button>
</div>

<script>
let qrCanvas = null;

async function generate() {
  const id = document.getElementById("pid").value;
  const name = document.getElementById("pname").value;
  const batch = document.getElementById("pbatch").value;

  if (!id || !name || !batch) {
    alert("Please fill out all fields");
    return;
  }

  document.getElementById("qr").innerHTML = "";
  document.getElementById("download").style.display = "none";

  try {
    const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/sign", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, name, batch })
    });

    const data = await res.json();

    if (!data.signedToken) {
      throw new Error("No token returned");
    }

    const verifyURL =
      "https://verify.myproductauth.com/verify.html?p=" +
      encodeURIComponent(data.signedToken);

    qrCanvas = document.createElement("canvas");

    QRCode.toCanvas(qrCanvas, verifyURL, {
      width: 320,
      margin: 2,
      color: {
        dark: "#000000",
        light: "#ffffff"
      }
    });

    document.getElementById("qr").appendChild(qrCanvas);
    document.getElementById("download").style.display = "block";

  } catch (err) {
    alert("Failed to generate QR code");
    console.error(err);
  }
}

function downloadQR() {
  if (!qrCanvas) return;
  const link = document.createElement("a");
  link.download = "product-qr.png";
  link.href = qrCanvas.toDataURL("image/png");
  link.click();
}
</script>
</body>
</html>
