<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Generate Product QR</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: radial-gradient(circle at top, #0d0f1a, #03040a);
        color: #e6e6e6;
        text-align: center;
    }

    h1 {
        margin-top: 35px;
        font-size: 42px;
        color: #00c8ff;
        text-shadow: 0 0 20px #0099dd;
    }

    .container {
        margin: 40px auto;
        max-width: 600px;
        padding: 30px;
        background: rgba(255,255,255,0.05);
        border-radius: 18px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 30px rgba(0, 200, 255, 0.18);
    }

    input {
        width: 90%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 12px;
        border: 1px solid #0099dd;
        background: rgba(255,255,255,0.08);
        color: white;
        font-size: 16px;
        outline: none;
    }

    button {
        margin-top: 25px;
        padding: 16px 40px;
        font-size: 20px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #00c8ff, #0066ff);
        color: white;
        box-shadow: 0 0 18px rgba(0,200,255,0.45);
        transition: 0.3s;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px rgba(0,200,255,0.9);
    }

    #qr-container {
        margin-top: 35px;
    }

    #qrcode canvas {
        margin-top: 20px;
        background: white;
        padding: 14px;
        border-radius: 14px;
    }

    .download-btn {
        display: block;
        margin-top: 20px;
        font-size: 20px;
        color: #00c8ff;
        text-decoration: none;
    }

    .back-btn {
        display: inline-block;
        margin-top: 40px;
        font-size: 20px;
        color: #00c8ff;
        text-decoration: none;
    }
</style>
</head>

<body>

<h1>Generate Product QR</h1>

<div class="container">
    <input id="productId" placeholder="Product ID (ex: TEST-001)" />
    <input id="productName" placeholder="Product Name" />
    <input id="batch" placeholder="Batch Number" />

    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qr-container">
        <div id="qrcode"></div>
    </div>
</div>

<a class="back-btn" href="index.html">‚Üê Back to Home</a>

<script>
async function generateQR() {
    const id = document.getElementById("productId").value.trim();
    const name = document.getElementById("productName").value.trim();
    const batch = document.getElementById("batch").value.trim();

    if (!id || !name || !batch) {
        alert("Please fill out all fields.");
        return;
    }

    // Ask backend to sign payload
    const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/sign", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            id,
            name,
            batch,
            timestamp: Date.now()
        })
    });

    const data = await res.json();
    if (!data.signedToken) {
        alert("Failed to generate signed token.");
        return;
    }

    const verifyURL =
        "https://verify.myproductauth.com/verify.html?p=" +
        encodeURIComponent(data.signedToken);

    // Clear previous QR
    document.getElementById("qrcode").innerHTML = "";
    document.querySelectorAll(".download-btn").forEach(e => e.remove());

    // Generate QR (BLACK & WHITE)
    QRCode.toCanvas(
        verifyURL,
        {
            width: 320,
            color: {
                dark: "#000000",
                light: "#ffffff"
            }
        },
        function (err, canvas) {
            if (err) {
                alert("QR generation failed.");
                return;
            }

            document.getElementById("qrcode").appendChild(canvas);

            // Download button
            const download = document.createElement("a");
            download.href = canvas.toDataURL("image/png");
            download.download = `${id}-qr.png`;
            download.innerText = "Download QR Code";
            download.className = "download-btn";

            document.getElementById("qr-container").appendChild(download);
        }
    );
}
</script>

</body>
</html>
