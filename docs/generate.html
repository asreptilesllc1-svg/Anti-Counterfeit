<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Product QR | MyProductAuth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #070b14;
      --panel: #0f1630;
      --accent: #00e5ff;
      --text: #e6f1ff;
      --muted: #7a8bbd;
      --danger: #ff4d4d;
    }

    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #121a2f, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      width: 420px;
      background: linear-gradient(180deg, #121a2f, #090e1c);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0,229,255,.15);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: var(--accent);
    }

    p {
      text-align: center;
      color: var(--muted);
      font-size: .9rem;
    }

    label {
      margin-top: 14px;
      font-size: .75rem;
      color: var(--muted);
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #0b1020;
      color: var(--text);
      margin-top: 6px;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00e5ff, #008cff);
      font-weight: 700;
      cursor: pointer;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      font-size: .85rem;
      color: var(--muted);
    }

    .error { color: var(--danger); }

    .qr {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    canvas {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>QR Generator</h1>
    <p>Create a secure, verifiable product QR</p>

    <label>Product ID</label>
    <input id="pid">

    <label>Product Name</label>
    <input id="pname">

    <label>Batch</label>
    <input id="batch">

    <button id="btn" disabled>Loading QR Engine‚Ä¶</button>
    <div id="status" class="status"></div>

    <div class="qr" id="qrBox">
      <canvas id="qr"></canvas>
    </div>
  </div>

  <script>
    const SIGN_URL = "https://anti-counterfeit-backend-new.onrender.com/sign";
    const VERIFY_URL = "https://verify.myproductauth.com/verify.html?p=";

    const btn = document.getElementById("btn");
    const status = document.getElementById("status");

    // üî• Load QRCode library dynamically and wait for it
    function loadQRCodeLib() {
      return new Promise((resolve, reject) => {
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js";
        script.onload = () => resolve();
        script.onerror = () => reject("Failed to load QR library");
        document.head.appendChild(script);
      });
    }

    loadQRCodeLib()
      .then(() => {
        if (!window.QRCode) throw "QR library missing";
        btn.disabled = false;
        btn.textContent = "Generate QR Code";
        status.textContent = "QR engine ready";
      })
      .catch(err => {
        status.textContent = "‚ùå " + err;
        status.className = "status error";
      });

    btn.onclick = async () => {
      const id = pid.value.trim();
      const name = pname.value.trim();
      const batchVal = batch.value.trim();

      if (!id || !name || !batchVal) {
        status.textContent = "‚ùå Fill all fields";
        status.className = "status error";
        return;
      }

      status.textContent = "Signing product‚Ä¶";
      status.className = "status";

      try {
        const r = await fetch(SIGN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, name, batch: batchVal })
        });

        const { signedToken } = await r.json();
        if (!signedToken) throw "Token missing";

        const url = VERIFY_URL + encodeURIComponent(signedToken);

        await QRCode.toCanvas(
          document.getElementById("qr"),
          url,
          { width: 260, color: { dark: "#000", light: "#fff" } }
        );

        document.getElementById("qrBox").style.display = "flex";
        status.textContent = "‚úî QR generated";

      } catch (e) {
        status.textContent = "‚ùå " + e;
        status.className = "status error";
      }
    };
  </script>
</body>
</html>
