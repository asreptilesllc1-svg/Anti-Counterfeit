<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    display: flex;
    justify-content: center;
  }
  .box {
    width: 100%;
    max-width: 500px;
    background: #fff;
    padding: 25px;
    margin: 20px;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    text-align: center;
  }
  h2 {
    margin-top: 0;
  }
  #status {
    margin-top: 25px;
    font-size: 26px;
    font-weight: bold;
  }
  .ok {
    color: green;
  }
  .bad {
    color: red;
  }
</style>

</head>
<body>

<div class="box">
  <h2>Verifying Product…</h2>
  <div id="status">Checking token…</div>
</div>

<script>
async function runVerify() {
  const params = new URLSearchParams(window.location.search);
  const token = params.get("p");

  const status = document.getElementById("status");

  if (!token) {
    status.textContent = "No token found.";
    status.className = "bad";
    return;
  }

  try {
    const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/verify-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ signedToken: token })
    });

    const data = await res.json();

    if (data.valid) {
      status.textContent = "✔ AUTHENTIC PRODUCT";
      status.className = "ok";
    } else {
      status.textContent = "✘ INVALID / TAMPERED";
      status.className = "bad";
    }
  } catch (err) {
    status.textContent = "Server error";
    status.className = "bad";
  }
}

runVerify();
</script>

</body>
</html>
