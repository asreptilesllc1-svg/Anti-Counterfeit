<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Product Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f2027, #000);
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: rgba(0,0,0,0.6);
  border-radius: 20px;
  padding: 30px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,255,0.15);
}
.status {
  font-size: 28px;
  margin-bottom: 10px;
}
.success { color: #00ffcc; }
.warning { color: #ffcc00; }
.error { color: #ff4d4d; }
.meta {
  text-align: left;
  margin-top: 20px;
  font-size: 15px;
}
.meta div {
  margin-bottom: 8px;
}
</style>
</head>

<body>
<div class="card">
  <div id="status" class="status">Checking…</div>
  <div id="details"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("p");

const statusEl = document.getElementById("status");
const detailsEl = document.getElementById("details");

if (!token) {
  statusEl.textContent = "No token provided";
  statusEl.className = "status error";
} else {
  fetch("https://anti-counterfeit-backend-new.onrender.com/verify-token", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ signedToken: token })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.valid) {
      statusEl.textContent = "Verification Failed";
      statusEl.className = "status error";
      return;
    }

    statusEl.textContent = data.cloneRisk
      ? "⚠️ Possible Duplicate"
      : "✔ Authentic Product";

    statusEl.className = "status " + (data.cloneRisk ? "warning" : "success");

    detailsEl.innerHTML = `
      <div class="meta">
        <div><strong>ID:</strong> ${data.payload.id}</div>
        <div><strong>Name:</strong> ${data.payload.name}</div>
        <div><strong>Batch:</strong> ${data.payload.batch}</div>
        <div><strong>Scans:</strong> ${data.scanCount}</div>
        <div><strong>Location:</strong> ${data.location}</div>
      </div>
    `;
  })
  .catch(() => {
    statusEl.textContent = "Server error";
    statusEl.className = "status error";
  });
}
</script>
</body>
</html>
