<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Product Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root{
    --bg1:#020617;
    --bg2:#0b1224;
    --card:#050b1a;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --green:#22c55e;
    --red:#ef4444;
    --cyan:#22d3ee;
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at top, var(--bg2), var(--bg1));
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--text);
    padding:24px;
  }

  .card{
    width:100%;
    max-width:560px;
    background: rgba(5,11,26,.95);
    border:1px solid rgba(34,211,238,.25);
    box-shadow: 0 0 60px rgba(34,211,238,.18);
    border-radius:20px;
    padding:32px;
    text-align:center;
  }

  h1{
    margin:0 0 10px;
    letter-spacing:.3px;
  }

  .status{
    margin-top:18px;
    font-size:22px;
    font-weight:800;
  }

  .ok{ color: var(--green); }
  .bad{ color: var(--red); }

  .meta{
    margin-top:22px;
    text-align:left;
    background: rgba(2,6,23,.7);
    border-radius:14px;
    padding:18px;
    border:1px solid rgba(148,163,184,.2);
  }

  .row{
    display:flex;
    justify-content:space-between;
    gap:12px;
    margin-bottom:10px;
  }

  .label{ color: var(--muted); }
  .value{ font-weight:600; }

  .footer{
    margin-top:22px;
    font-size:13px;
    color:var(--muted);
  }
</style>
</head>

<body>
<div class="card">
  <h1>Product Verification</h1>
  <div id="status" class="status">Checking authenticity…</div>

  <div id="meta" class="meta" style="display:none;"></div>

  <div class="footer">
    Powered by cryptographic verification
  </div>
</div>

<script>
const BACKEND = "https://anti-counterfeit-backend-new.onrender.com";

// Read token from URL (?p=...)
const params = new URLSearchParams(window.location.search);
const token = params.get("p");

const statusEl = document.getElementById("status");
const metaEl = document.getElementById("meta");

if(!token){
  statusEl.textContent = "❌ No verification token found";
  statusEl.className = "status bad";
} else {
  verifyToken(token);
}

async function verifyToken(signedToken){
  try{
    const res = await fetch(BACKEND + "/verify-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ signedToken })
    });

    const data = await res.json();

    if(!res.ok || !data.valid){
      throw new Error(data.error || "Verification failed");
    }

    statusEl.textContent = "✔ AUTHENTIC PRODUCT";
    statusEl.className = "status ok";

    renderMeta(data.payload);
  }catch(err){
    statusEl.textContent = "❌ VERIFICATION FAILED";
    statusEl.className = "status bad";
    metaEl.style.display = "block";
    metaEl.textContent = err.message;
  }
}

function renderMeta(payload){
  metaEl.innerHTML = "";

  Object.entries(payload).forEach(([key,value])=>{
    const row = document.createElement("div");
    row.className = "row";

    const label = document.createElement("div");
    label.className = "label";
    label.textContent = key;

    const val = document.createElement("div");
    val.className = "value";
    val.textContent = value;

    row.appendChild(label);
    row.appendChild(val);
    metaEl.appendChild(row);
  });

  metaEl.style.display = "block";
}
</script>
</body>
</html>
