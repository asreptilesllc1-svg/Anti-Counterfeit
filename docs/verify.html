<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #020d0a;
        color: #00ff90;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    /* TOP LOGO GLOW RING */
    .top-logo-ring {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        margin: 0 auto 20px auto;
        border: 3px solid #00ff90;
        box-shadow: 0 0 25px rgba(0,255,150,0.35), 
                    inset 0 0 20px rgba(0,255,140,0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,255,120,0.05);
    }

    .top-logo {
        width: 130px;
        height: 130px;
        object-fit: contain;
        display: block;
        filter: drop-shadow(0 0 8px rgba(0,255,150,0.6));
    }

    /* AUTH CHECKMARK */
    .big-check {
        font-size: 60px;
        margin: 20px 0;
        color: #00ff90;
    }

    /* ROTATING HOLOGRAM SHIELD */
    .holo-container {
        margin: 25px auto;
        width: 180px;
        height: 180px;
        animation: rotate 6s linear infinite;
    }

    .holo-container img {
        width: 180px;
        height: 180px;
        filter: drop-shadow(0 0 12px rgba(0,255,200,0.6));
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* TOKEN DATA BOX */
    .data-box {
        margin: 20px auto;
        background: rgba(0,255,120,0.05);
        padding: 20px;
        border-radius: 12px;
        width: 85%;
        color: #b6ffe0;
        font-size: 18px;
        line-height: 1.6;
        border: 1px solid rgba(0,255,150,0.2);
    }
</style>
</head>

<body>

<!-- TOP LOGO GLOW RING -->
<div class="top-logo-ring">
    <img src="./assets/logo.png" class="top-logo" alt="Brand Logo">
</div>

<h2 style="color:#00ff90; font-size:32px; margin-top:10px;">✔ Authentic Product</h2>

<!-- AUTH CHECKMARK -->
<div class="big-check">✔</div>

<!-- ROTATING HOLOGRAM SEAL -->
<div class="holo-container">
    <img src="./assets/hologram.png" alt="Hologram Seal">
</div>

<!-- PRODUCT DETAILS BOX -->
<div id="productData" class="data-box">
    Checking token...
</div>

<script>
// READ TOKEN FROM URL
const params = new URLSearchParams(window.location.search);
const token = params.get("p");

// DISPLAY DATA
const box = document.getElementById("productData");

if (!token) {
    box.innerHTML = "<b style='color:red;'>No token found.</b>";
} else {
    verifyToken(token);
}

async function verifyToken(t) {
    try {
        const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/verify-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ signedToken: t })
        });

        const data = await res.json();

        if (!data.valid) {
            box.innerHTML = "<b style='color:red;'>Invalid Token</b>";
            return;
        }

        box.innerHTML = `
            <b>Product ID:</b> ${data.payload.id}<br>
            <b>Name:</b> ${data.payload.name}<br>
            <b>Batch:</b> ${data.payload.batch}<br>
            <b>Timestamp:</b> ${data.payload.timestamp}
        `;
    } catch (err) {
        box.innerHTML = "<b style='color:red;'>Server Error</b>";
    }
}
</script>

</body>
</html>
