<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product Verification</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #050505;
        color: white;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Hologram floating background */
    .holo-bg {
        position: fixed;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0,255,200,0.15), rgba(0,0,0,0.9) 70%);
        filter: blur(60px);
        animation: float 6s ease-in-out infinite alternate;
        z-index: -2;
    }
    @keyframes float {
        from { transform: translate(-10%, -10%); }
        to { transform: translate(10%, 10%); }
    }

    .container {
        text-align: center;
        padding: 25px;
        border-radius: 20px;
        background: rgba(20,20,20,0.5);
        box-shadow: 0 0 30px rgba(0,255,200,0.3);
        backdrop-filter: blur(10px);
        max-width: 480px;
        animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    /* HOLOGRAM RING */
    .ring {
        width: 200px;
        height: 200px;
        border: 5px solid rgba(0,255,180,0.4);
        border-radius: 50%;
        margin: 0 auto;
        position: relative;
        animation: spin 6s linear infinite;
        box-shadow: 0 0 25px rgba(0,255,180,0.4);
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .logo {
        width: 120px;
        border-radius: 12px;
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
    }

    .status {
        font-size: 26px;
        font-weight: bold;
        margin-top: 20px;
        min-height: 60px;
    }

    /* SUCCESS CHECKMARK */
    .checkmark {
        display: none;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 6px solid #00ff9d;
        margin: 20px auto 0 auto;
        position: relative;
        animation: pop 0.5s ease forwards;
    }
    @keyframes pop {
        0% { transform: scale(0.2); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .checkmark:after {
        content: "";
        position: absolute;
        left: 32px;
        top: 12px;
        width: 35px;
        height: 70px;
        border-right: 8px solid #00ff9d;
        border-bottom: 8px solid #00ff9d;
        transform: rotate(45deg);
    }

    /* BLOCKCHAIN BADGE */
    .blockchain-badge {
        display: none;
        margin: 20px auto;
        width: 90px;
        height: 90px;
        background: url("blockchain.png") center/contain no-repeat;
        animation: rotateBadge 3s linear infinite, pulse 2s ease-in-out infinite alternate;
    }
    @keyframes rotateBadge {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    @keyframes pulse {
        from { filter: drop-shadow(0 0 5px #00ffd0); }
        to { filter: drop-shadow(0 0 15px #00ffd0); }
    }

    .payload-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 12px;
        background: rgba(255,255,255,0.05);
        color: #d0ffd0;
        font-size: 16px;
        display: none;
    }
</style>
</head>

<body>
<div class="holo-bg"></div>

<div class="container">
    <div class="ring"></div>
    <img src="logo.png" class="logo">

    <div id="status" class="status">Checking token…</div>

    <div id="checkmark" class="checkmark"></div>

    <div id="badge" class="blockchain-badge"></div>

    <div id="payloadBox" class="payload-box"></div>
</div>

<script>
async function verifyToken() {
    const params = new URLSearchParams(window.location.search);
    const token = params.get("p");

    const status = document.getElementById("status");
    const checkmark = document.getElementById("checkmark");
    const payloadBox = document.getElementById("payloadBox");
    const badge = document.getElementById("badge");

    if (!token) {
        status.innerHTML = "<span style='color:#ff4d4d'>No token provided.</span>";
        return;
    }

    try {
        const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/verify-token", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ signedToken: token })
        });

        const data = await res.json();

        if (data.valid) {
            status.innerHTML = "<span style='color:#00ff9d'>✔ Authentic Product</span>";
            checkmark.style.display = "block";
            badge.style.display = "block";

            payloadBox.style.display = "block";
            payloadBox.innerHTML = `
                <strong>Product ID:</strong> ${data.payload.id}<br>
                <strong>Name:</strong> ${data.payload.name}<br>
                <strong>Batch:</strong> ${data.payload.batch}<br>
                <strong>Timestamp:</strong> ${new Date(data.payload.timestamp).toLocaleString()}
            `;

        } else {
            status.innerHTML = "<span style='color:#ff4d4d'>❌ INVALID TOKEN</span>";
        }

    } catch (err) {
        status.innerHTML = "<span style='color:#ff4d4d'>Server error.</span>";
    }
}

verifyToken();
</script>

</body>
</html>
