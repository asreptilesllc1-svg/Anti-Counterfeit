<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Product Verification</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.card {
  background: rgba(15, 23, 42, 0.9);
  border-radius: 16px;
  padding: 32px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,255,0.15);
}

h1 {
  margin-bottom: 8px;
}

.status {
  font-size: 20px;
  margin: 16px 0;
}

.meta {
  text-align: left;
  margin-top: 20px;
  border-top: 1px solid #334155;
  padding-top: 16px;
}

.badge {
  padding: 8px 14px;
  border-radius: 999px;
  font-weight: bold;
  display: inline-block;
  margin-top: 12px;
}

.low { background: #064e3b; color: #6ee7b7; }
.medium { background: #78350f; color: #fde68a; }
.high { background: #7f1d1d; color: #fecaca; }
.error { background: #1f2933; color: #fca5a5; }
</style>
</head>

<body>
<div class="card">
  <h1>Product Verification</h1>
  <div id="status" class="status">Checking authenticityâ€¦</div>
  <div id="badge"></div>

  <div id="meta" class="meta" style="display:none;">
    <p><strong>ID:</strong> <span id="pid"></span></p>
    <p><strong>Name:</strong> <span id="pname"></span></p>
    <p><strong>Batch:</strong> <span id="pbatch"></span></p>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("p");

const statusEl = document.getElementById("status");
const badgeEl = document.getElementById("badge");

if (!token) {
  statusEl.textContent = "No verification code provided";
  badgeEl.innerHTML = '<span class="badge error">Invalid</span>';
} else {
  fetch("https://anti-counterfeit-backend-new.onrender.com/verify-token", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ signedToken: token })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.valid) {
      statusEl.textContent = "Verification failed";
      badgeEl.innerHTML = '<span class="badge error">Invalid</span>';
      return;
    }

    const riskLabels = {
      low: "Authentic",
      medium: "Multiple scans detected",
      high: "Possible duplicate"
    };

    statusEl.textContent = riskLabels[data.risk];
    badgeEl.innerHTML = `<span class="badge ${data.risk}">${data.risk.toUpperCase()}</span>`;

    document.getElementById("pid").textContent = data.payload.id;
    document.getElementById("pname").textContent = data.payload.name;
    document.getElementById("pbatch").textContent = data.payload.batch;
    document.getElementById("meta").style.display = "block";
  })
  .catch(() => {
    statusEl.textContent = "Verification error";
    badgeEl.innerHTML = '<span class="badge error">Error</span>';
  });
}
</script>
</body>
</html>
