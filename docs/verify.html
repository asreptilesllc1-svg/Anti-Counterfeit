<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verify Product</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: radial-gradient(circle at top, #0d0f1a, #03040a);
        color: #e6e6e6;
        text-align: center;
    }

    h1 {
        margin-top: 35px;
        font-size: 40px;
        color: #00c8ff;
        text-shadow: 0 0 20px #0099dd;
    }

    .status-box {
        margin: 40px auto;
        padding: 30px;
        max-width: 550px;
        border-radius: 16px;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.15);
    }

    .loading-text {
        font-size: 26px;
        opacity: 0.8;
        margin-top: 25px;
        animation: blink 1.4s infinite;
    }

    @keyframes blink {
        0% { opacity: .3; }
        50% { opacity: 1; }
        100% { opacity: .3; }
    }

    .result {
        font-size: 32px;
        font-weight: bold;
        margin-top: 25px;
    }

    .auth {
        color: #00ffcc;
        text-shadow: 0 0 15px #00ffcc;
    }

    .fail {
        color: #ff4d4d;
        text-shadow: 0 0 15px #ff0000;
    }

    .data-box {
        margin-top: 30px;
        text-align: left;
        padding: 20px;
        background: rgba(255,255,255,0.04);
        border-radius: 14px;
        line-height: 1.7;
    }

    .back-btn {
        margin-top: 30px;
        display: inline-block;
        font-size: 20px;
        color: #00c8ff;
        text-decoration: none;
    }
</style>
</head>

<body>

<h1>Product Verification</h1>

<div class="status-box">
    <div id="loading" class="loading-text">Checking token...</div>
    <div id="result" class="result"></div>
    <div id="data" class="data-box" style="display:none;"></div>
</div>

<a class="back-btn" href="index.html">← Back to Home</a>

<script>
async function runVerification() {
    const params = new URLSearchParams(window.location.search);
    const token = params.get("p");

    if (!token) {
        document.getElementById("loading").innerText = "No token provided.";
        return;
    }

    try {
        const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/verify-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ signedToken: token })
        });

        const data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (data.valid) {
            document.getElementById("result").innerHTML = "✔ AUTHENTIC";
            document.getElementById("result").classList.add("auth");

            const info = `
                <b>Product ID:</b> ${data.payload.id}<br>
                <b>Name:</b> ${data.payload.name}<br>
                <b>Batch:</b> ${data.payload.batch}<br>
                <b>Timestamp:</b> ${new Date(data.payload.timestamp).toLocaleString()}
            `;

            document.getElementById("data").innerHTML = info;
            document.getElementById("data").style.display = "block";
        } else {
            document.getElementById("result").innerHTML = "✘ NOT AUTHENTIC";
            document.getElementById("result").classList.add("fail");
        }
    }
    catch (err) {
        document.getElementById("loading").innerText = "Error verifying token.";
    }
}

runVerification();
</script>

</body>
</html>
