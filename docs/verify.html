<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verify Product</title>

<style>
    body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background: #0a0f14;
        color: #e6e6e6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
    }

    .container {
        width: 92%;
        max-width: 420px;
        background: #111821;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
        border: 1px solid #1d2b38;
        animation: fadeIn 0.5s ease;
    }

    .logo {
        width: 120px;
        margin: 0 auto 10px;
    }

    h1 {
        font-weight: 600;
        color: #4cc3ff;
        margin-bottom: 20px;
    }

    #statusText {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #9fbccd;
    }

    .item-box {
        margin-top: 25px;
        padding: 18px;
        border-radius: 14px;
        background: #0f141a;
        border: 1px solid #1e2a34;
        display: none;
    }

    .item-box p {
        margin: 6px 0;
        font-size: 1rem;
        color: #d0e7f3;
    }

    /* üî∞ Rotating Shield Animation */
    .shield {
        width: 130px;
        height: 130px;
        margin: 15px auto;
        background-image: url("shield.png"); /* ‚Üê replace with your shield image */
        background-size: contain;
        background-repeat: no-repeat;
        animation: rotate 3s linear infinite;
        display: none;
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .success {
        color: #4cff9d;
        font-weight: 600;
        font-size: 1.4rem;
    }

    .fail {
        color: #ff5f5f;
        font-weight: 600;
        font-size: 1.3rem;
    }
</style>
</head>

<body>

<div class="container">
    <img src="logo.png" class="logo" alt="Brand Logo">

    <h1>Authenticity Check</h1>

    <div id="shield" class="shield"></div>

    <div id="statusText">Checking token...</div>

    <div id="itemDetails" class="item-box"></div>
</div>

<script>
async function verifyToken() {
    const params = new URLSearchParams(window.location.search);
    const token = params.get("p");

    const statusText = document.getElementById("statusText");
    const shield = document.getElementById("shield");
    const itemBox = document.getElementById("itemDetails");

    if (!token) {
        statusText.textContent = "No token provided.";
        statusText.classList.add("fail");
        return;
    }

    try {
        const res = await fetch("https://anti-counterfeit-backend-new.onrender.com/verify-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ signedToken: token }),
        });

        const data = await res.json();

        if (data.valid) {
            shield.style.display = "block";
            statusText.textContent = "‚úî Authentic Product";
            statusText.classList.add("success");

            itemBox.style.display = "block";
            itemBox.innerHTML = `
                <p><strong>ID:</strong> ${data.payload.id}</p>
                <p><strong>Name:</strong> ${data.payload.name}</p>
                <p><strong>Batch:</strong> ${data.payload.batch}</p>
                <p><strong>Timestamp:</strong> ${new Date(data.payload.timestamp).toLocaleString()}</p>
            `;
        } else {
            statusText.textContent = "‚úñ Verification Failed";
            statusText.classList.add("fail");
        }

    } catch (err) {
        statusText.textContent = "Server Error";
        statusText.classList.add("fail");
    }
}

verifyToken();
</script>

</body>
</html>
